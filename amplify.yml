version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 18
            - nvm use 18
            - node -v
            - npm cache clean --force
            - rm -rf node_modules
            - npm install --legacy-peer-deps
        build:
          commands:
            - env | grep -e NODE_ENV -e NEXT_ >> .env.production
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: / 